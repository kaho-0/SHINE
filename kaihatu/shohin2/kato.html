<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショッピングカート</title>
    <style>
        .product-name {
            flex-grow: 1;
            margin-right: 10px;
        }
        .product-info {

display: inline-block;

vertical-align: top;

margin-left: 20px;

font-size: 24px;

}

hr {
    display: block;
}
    /* 新しいスタイリングを追加 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        margin-top: 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table td {
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #fff;
    }

    .product-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 20px;
    }

    .product-name {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .product-info p {
        font-size: 16px;
    }

    .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .center {
        display: block;
        margin: 20px auto;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    .center:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <hr width="100%">
    <h1>ショッピングカート</h1>
    <p class="confirmation">カートに入りました</p>
    <table>
        <tbody>
            <hr width="100%">
            <tr>
                <td>
                    <img src="product1.jpg"width="150" height="100">
                </td>
                <td>
                    <div class="product-info">
                        <p class="product-name">商品1</p>
                        <p>カラー:赤 ¥1,000　　　　　　　　　　　　　　　　　　　　<button class="button" @click="increment">+1</button><button class="button" @click="decrement">-1</button><button>削除</button></p>
                        <p>サイズ:M</p>
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="product2.jpg"width="150" height="100">
                </td>
                <td>
                    <div class="product-info">
                        <p class="product-name">商品2</p>
                        <p>カラー:青 ¥800　　　　　　　　　　　　　　　　　　　　<button class="button" @click="increment">+1</button><button class="button" @click="decrement">-1</button><button>削除</button></p>
                        <p>サイズ:L</p>
                        
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <hr width="100%">
    <div>
        <button class="center">注文する</button>
    </div>
</body>
</html>
